<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Navigation Bar</title>
<style>
/* Basic styles for the navigation bar */
.navbar {
  background-color: #333;
  overflow: hidden;
}

.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

/* Add a dropdown button for small screens */
.dropdown {
  float: right;
  display: none;
}

/* Style the dropdown menu */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #333;
  min-width: 160px;
  z-index: 1;
}

.dropdown-content a {
  float: none;
}

/* Media query for smaller screens */
@media screen and (max-width: 600px) {
  .navbar a:not(:first-child), .dropdown {
    display: none;
  }
  .navbar a.icon {
    float: right;
    display: block;
  }
}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
<body>

<!-- Navigation bar -->
<div class="navbar">
  <a href="#home">Home</a>
  <a href="#news">News</a>
  <div class="dropdown">
    <a class="icon" href="javascript:void(0);">&#9776;</a>
    <div class="dropdown-content">
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>
  </div>
</div>

<!-- Page content -->
<div style="padding: 20px;">
  <h2>Responsive Navigation Bar Example</h2>
  <p>This is a basic example of a responsive navigation bar using HTML and CSS. Try resizing the browser window to see how the navigation bar adapts to different screen sizes.</p>
</div>

</body>
</html>
